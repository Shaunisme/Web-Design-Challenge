         <h2>Summary: Latitude vs. X</h2>
         <hr>
         <figure class="figure">
          <img src="Resources/assets/images/Fig1.png" class="figure-img img-fluid rounded" alt="Fig1" align="left">
          <figcaption class="figure-caption">The purpose of this project was to analyse how weather changes as you get closer to the equator. To accomplish this analysis, we
            first pulled data from the OpenWeatherMap API to assemble a dataset on over 500 cities.
          </figcaption>
          <br>
          <figcaption class="figure-caption">After assembling the dataset, we used Matplotlib to plot various aspects of the weather vs. latitude. Factors we looked at included:
            temperature, cloudiness, wind speed, and humidity. This site provides the source data and visualisations created as part of the analysis, as well as explanations and descriptions of any
            trends and correlations witnessed.</figcaption>
        </figure>
