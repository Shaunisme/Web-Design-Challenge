         <h2>Humidity</h2>
         <hr>
         <figure class="figure">
          <img src="../Resources/assets/images/Fig2.png" class="figure-img img-fluid rounded" alt="Fig1" align="left">
          <figcaption class="figure-caption">It is significantly 
            low humidity at latitudes of about 30 degrees (between 20 degrees and 40 degrees) north and south of the equator. 
          </figcaption>
          <br>
          <figcaption class="figure-caption">As air above the equator rises, it cools and is unable to hold all of the moisture--so it rains at the equator, 
            creating the climate and moisture conducive for tropical rainforests (known as the intertropical convergence). 
            The air that rises at the solar equator descends near 30 degrees N or S. 
             Condensation has already removed much of its water as precipitation in the tropics, and its capaciaty to evaporate
            and hold water increases further as it sinks and warms. As the air mass strikes the ground in subtropical latitudes
            and spreads to the north and south, it draws moisture from the land.
          </figcaption>
